hostProvider: local
hostRegion: local
environment: local
agent:
  bindAddr: localhost:8027
  batchFlushPeriod: 1s
backend:
  bindAddr: localhost:8029
execution:
  maxDocumentSize: 16MiB
  outToSchemaMemoryLimit: 5MiB
  computeModeMongod:
    port: ${COMPUTE_MODE_MONGOD_PORT:=47017}
    exponentialRetry:
      maxAttempts: 1
  remote:
    branchingDepth: 2
    branchingFactor: 2
    maxRequestPendingDuration: 15m
    maxSerialNum: 1
    maxSerialSize: 500MiB
    rpcChunkSize: 10B
    uris:
      local: localhost:8027
      aws:
        us-east-1: localhost:8027
        us-west-1: localhost:8027
        eu-west-1: localhost:8027
  currentOp:
    mongodb:
      uri: mongodb://localhost:28017
      database: adf
      collection: queries
  queryHistory:
    memory: true
  mongoClient:
    cache:
      enabled: true
diagnostics:
  bindAddr: :8080
  logging:
    level: debug
  metrics:
    enabled: true
    endpoint: /metrics
  pprof:
    enabled: true
    endpoint: /debug/pprof
dls:
  agent:
    catalog:
      disabled: true
    mdsAccess:
      disabled: true
  backend:
    mdsPrefix:
      awsBucket: data-lake-storage-mds-
    mdsContainerCreation:
      disabled: true
    dlzAccess:
      testDLZ:
        disabled: true
    expirationRules:
      disabled: true
  frontend:
    catalog:
      disabled: true
    expirationRules:
      disabled: true
events:
  memQueueSize: 10000
  shutdownTimeout: 10m
frontend:
  bindAddr: localhost:27017
  cursor:
    prunePeriod: 1h
    heartbeatInterval: 10s
    maxCursorFileSize: 100MiB
    maxCursorFiles: 100
    maxWaitTimeForAvailableSpace: 15s
    metadata:
      memory: true
  defaultHostname: localhost
  proxyProtocolTimeout: 5s
  resultCache:
    metadata:
      memory: true
    expireAfter: 720h
    heartbeatPeriod: 10s
    heartbeatTimeout: 1m
    pollPeriod: 1s
    pruneDelay: 1m
    prunePeriod: 1h
  tenants:
    refreshInterval: 5m
    updateThreshold: 30s
  tcpKeepAlivePeriod: 30s
query:
  killOp:
    server:
      mongodb:
        uri: mongodb://localhost:28017
        database: adf
        collection: killop
      refreshInterval: 10s
  planner:
    defaultParallelization:
      branchingDepth: 2
      branchingFactor: 2
      maxSerialNum: 1
      maxSerialSize: 500MiB
  scheduler:
    resourceManagerURIs:
      local: localhost:8030
      aws:
        us-east-1: localhost:8030
        us-west-1: localhost:8030
        eu-west-1: localhost:8030
    deploymentName: mock-mhouse-agent
resources:
  manager:
    server:
      bindAddr: localhost:8030
      namespace: default
      managedDeployments:
        - '*'
      data:
        memory: true
      resyncPeriod: 1m
      leaderSelection:
        pollInterval: 1s
        singleReplica: true
      mockClientSet:
        deploymentName: mock-mhouse-agent
        agents:
          mhouse-agent-1: localhost:8027
tenant:
  schema:
    server:
      memory:
        - database: test
          collection: quux
          schemaFile: ./testdata/tenantschema/quux.json
        - database: test
          collection: bar
          schemaFile: ./testdata/tenantschema/bar.json
        - database: test2
          collection: cities
          schemaFile: ./testdata/tenantschema/cities.json
    client:
      uri: localhost:8029
  config:
    server:
      inline:
        file: ./testdata/config/inline_local/tenant-config.json
  storageconfig:
    server:
      inline:
        file: ./testdata/config/inline_local/tenant-config.json
